{% extends '_layouts.html' %}

{% block content %}
<!DOCTYPE html>
<html class="light dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Administração da Biblioteca - Editar Livro</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#000000", "background-light": "#f7f7f7", "background-dark": "#191919", "primary-blue": "#3B82F6", "accent-orange": "#F97316", "neutral-white": "#FFFFFF", "neutral-off-white": "#F8F9FA", "text-dark-gray": "#1F2937", "border-light-gray": "#E5E7EB", "status-green": "#10B981", "status-red": "#EF4444", "status-gray": "#6B7280"}, fontFamily: {display: "Work Sans"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-dark-gray dark:text-neutral-off-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root">
        <!-- Conteúdo Principal -->
        <div class="flex flex-1">
            <!-- Barra Lateral para Filtros -->
            <aside class="w-72 flex-shrink-0 border-r border-border-light-gray dark:border-gray-700 bg-neutral-white dark:bg-background-dark p-6">
                <!-- Filtros e Opções de Ordenação aqui -->
            </aside>

            <!-- Área Principal de Conteúdo -->
            <main class="flex-1 p-8 bg-background-light dark:bg-background-dark">
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
                    <p class="text-text-dark-gray dark:text-neutral-off-white text-4xl font-black leading-tight tracking-[-0.033em]">Editar Livro</p>
                                {% if messages %}
                                <div class="mb-4">
                                    {% for message in messages %}
                                        <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %} px-4 py-3 rounded relative" role="alert">
                                            <span class="block sm:inline">{{ message }}</span>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                </div>

                <!-- Formulário de Edição -->
                <div class="w-full bg-neutral-white dark:bg-gray-800 rounded-xl shadow-sm p-6 sm:p-8">
                    <form method="POST" class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-6">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ livro.0 }}"/>

                        <!-- Título -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Título</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Digite o título do livro" name="titulo" value="{{ livro.1 }}"/>
                            </label>
                        </div>

                        <!-- Autor -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Autor</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Digite o nome do autor" name="autor" value="{{ livro.2 }}"/>
                            </label>
                        </div>

                        <!-- Quantidade -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Quantidade Total</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" type="number" name="quantidade" value="{{ livro.3 }}"/>
                            </label>
                        </div>

                        <!-- Quantidade Disponível -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Quantidade Disponível</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" type="number" name="quant_disponivel" value="{{ livro.4 }}"/>
                            </label>
                        </div>

                        <!-- Categoria -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Categoria</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" name="categoria" value="{{ livro.5 }}"/>
                            </label>
                        </div>

                        <!-- Botões de Ação -->
                        <div class="lg:col-span-2 flex justify-end items-center gap-4 mt-8 pt-6 border-t border-slate-200 dark:border-slate-800">
                            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-300 dark:hover:bg-slate-600" type="button">
                                <a class="nav-link" href="{% url 'catalogo' %}">Cancelar</a>
                            </button>
                            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90" type="submit">
                                <span class="truncate">Salvar Alterações</span>
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
{% endblock content %}
