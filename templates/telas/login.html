
{% block content %}

<html class="light dark" lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Biblioteca Digital</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
</style>
<script id="tailwind-config">
tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#000000", "background-light": "#f7f7f7", "background-dark": "#191919", "form-bg": "#F5F5DC", "text-charcoal": "#333333", "accent-gold": "#D97706"}, fontFamily: {display: "Work Sans"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};
</script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center items-center p-4 sm:p-6 md:p-8">
<div class="layout-content-container flex flex-col w-full max-w-6xl flex-1">
<div class="w-full flex min-h-[80vh] shadow-xl rounded-xl overflow-hidden">

<!-- Seção Visual -->
<div class="hidden lg:block w-1/2 bg-cover bg-center" data-alt="Um corredor de biblioteca iluminado com prateleiras de livros em madeira." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDat9AgmcEd67d-cNQLThjw3mgHaiL8y1jZcn7xEmkF6bgZGhzYGmuEbdy1gv6yWuhL7PmGs5g-QiWoGAG95r2myiCJlTHC_N-dtY9STqTtGQRZ7jeUUoQv8FvfFbwYzT75O6QS0ei0jGV0XNHiAHkYOd8YfBR7JEDwfAy-m85ZaMjynHJ6vLh5EH6kZXuXkziOnM7U0f0arhJBM-wL8W6ZWRvKs3jui3LlWl4elNLq6TceG_2olIEE3JTA1EychRme6nuIwo8t4CQ');">
</div>

<!-- Seção do Formulário -->
<div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-8 sm:p-12 md:p-16 bg-form-bg dark:bg-gray-800">
<div class="w-full max-w-md">

<!-- Cabeçalho -->
<header class="flex items-center gap-4 text-text-charcoal dark:text-white mb-8">
<div class="text-primary dark:text-blue-400">
<span class="material-symbols-outlined !text-4xl">
    menu_book
</span>
</div>
<h2 class="text-text-charcoal dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]">Biblioteca Digital</h2>
</header>

<!-- Título da Página -->
<div class="flex flex-wrap justify-between gap-3 mb-8">
<p class="text-text-charcoal dark:text-gray-200 text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Bem-vindo(a)</p>
</div>

          {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
            <p
              class="text-center font-medium {% if message.tags == 'success' %}text-green-600{% else %}text-red-500{% endif %}"
            >
              {{ message }}
            </p>
            {% endfor %}
          </div>
          {% endif %}

<!-- Campos do Formulário -->
<form class="flex flex-col gap-6" method="POST" action="{% url 'login' %}">
{% csrf_token %}

<!-- Campo de Username -->
<label class="flex flex-col w-full">
<p class="text-text-charcoal dark:text-gray-300 text-base font-medium leading-normal pb-2">Email</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="text-text-charcoal/60 dark:text-gray-400 flex border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">person</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-charcoal dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:border-primary h-14 placeholder:text-text-charcoal/50 dark:placeholder-gray-400 p-[15px] pl-2 text-base font-normal leading-normal" value="" placeholder="Digite seu email" type="text" name="email" required/>
</div>
</label>

<!-- Campo de Senha -->
<label class="flex flex-col w-full">
<p class="text-text-charcoal dark:text-gray-300 text-base font-medium leading-normal pb-2">Senha</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="text-text-charcoal/60 dark:text-gray-400 flex border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-text-charcoal dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:border-primary h-14 placeholder:text-text-charcoal/50 dark:placeholder-gray-400 p-[15px] pr-2 pl-2 text-base font-normal leading-normal rounded-r-none border-r-0" value="" placeholder="Digite sua senha" type="password" name="password" required/>
<button aria-label="Mostrar ou ocultar senha" class="text-text-charcoal/60 dark:text-gray-400 flex border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 items-center justify-center pr-4 rounded-r-lg border-l-0" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>

<!-- Lembrar-me & Esqueceu a Senha -->
<div class="flex flex-wrap items-center justify-between gap-4">
</div>

<!-- Botão de Login -->
<button type="submit" class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800 transition-colors duration-200">
    Entrar
</button>

<!-- Link de Registro -->
<p class="text-center text-sm text-text-charcoal dark:text-gray-400" style="font-size: 18px;">
Não possui uma conta? <a class="font-medium text-accent-gold dark:text-yellow-500 hover:underline" href="{% url 'cadastrar' %}">Registrar</a>
</p>

</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
{% endblock content%}
