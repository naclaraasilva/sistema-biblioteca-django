{% extends '_layouts.html' %}

{% block content %}
<!DOCTYPE html>
<html class="light dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Adicionar Novo Item ao Catálogo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#000000", "background-light": "#f7f7f7", "background-dark": "#191919"}, fontFamily: {display: "Work Sans"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <!-- Conteúdo Principal -->
        <main class="flex flex-1 justify-center p-4 sm:p-6 md:p-10">
            <div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
                <!-- Título da Página -->
                <div class="flex flex-wrap justify-between gap-3 pb-8">
                    <div class="flex min-w-72 flex-col gap-2">
                        <h1 class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Adicionar Novo Item ao Catálogo</h1>
                                    {% if messages %}
                                    <div class="mb-4">
                                        {% for message in messages %}
                                            <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %} px-4 py-3 rounded relative" role="alert">
                                                <span class="block sm:inline">{{ message }}</span>
                                            </div>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                    </div>
                </div>
                <!-- Formulário -->
                <div class="w-full bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl p-6 sm:p-8">
                    <form method="POST" class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-6">
                        {% csrf_token %}
                        <!-- Título -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Título</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Digite o título do livro" name="titulo" value="{{ request.POST.titulo }}"/>
                            </label>
                        </div>
                        <!-- Autor -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Autor(es)</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Digite o nome do autor" name="autor" value="{{ request.POST.autor }}"/>
                            </label>
                        </div>
                        <!-- Quantidade -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Quantidade Total</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" type="number" name="quantidade" value="{{ request.POST.quantidade }}"/>
                            </label>
                        </div>
                        <!-- Quantidade Disponível -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Quantidade Disponível</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" type="number" name="quant_disponivel" value="{{ request.POST.quant_disponivel }}"/>
                            </label>
                        </div>
                        <!-- Categoria -->
                        <div class="lg:col-span-2">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">Categoria</p>
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" name="categoria" value="{{ request.POST.categoria }}"/>
                            </label>
                        </div>
                        
                        <!-- Botões de Ação -->
                        <div class="lg:col-span-2 flex justify-end items-center gap-4 mt-8 pt-6 border-t border-slate-200 dark:border-slate-800">
                            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-300 dark:hover:bg-slate-600" type="button">
                                <a class="nav-link" href="{% url 'catalogo' %}">Cancelar</a>
                            </button>
                            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90" type="submit">
                                <span class="truncate">Salvar no Catálogo</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
{% endblock content %}
